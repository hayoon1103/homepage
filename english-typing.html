<!DOCTYPE html> 
<html lang="ko"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>나만의 타자기</title> 
    <style> 
        body { 
            font-family: monospace; 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        } 
        .typewriter-box { 
            background-color: #ddd; 
            padding: 20px; 
            border: 1px solid #ccc; 
            box-shadow: 5px 5px 10px #aaa; 
            margin-bottom: 20px; 
            text-align: center; 
        } 
        #display-window { /* Display window 스타일 */ 
            background-color: #eee; 
            border: 1px solid #bbb; 
            padding: 15px; 
            min-width: 500px; 
            min-height: 50px; 
            white-space: pre-wrap; 
            margin-bottom: 10px; 
            text-align: left; 
            font-size: 1.1em; 
        } 
        #paper { /* 종이 (label) 스타일 */ 
            background-color: #fff; 
            border: 1px solid #bbb; 
            padding: 20px; 
            min-width: 500px; 
            min-height: 100px; 
            white-space: pre-wrap; 
            margin-bottom: 10px; 
            text-align: left; 
            font-size: 1.2em; 
        } 
        .keyboard { 
            padding: 10px; 
            border-radius: 5px; 
        } 
        .keyboard-group { 
            display: flex; 
            gap: 5px; 
            margin-bottom: 5px; 
            padding: 5px; 
            border-radius: 3px; 
        } 
        .numbers { 
            background-image: linear-gradient(to right, #FFC0CB, #FF69B4); /* 
숫자 배경 그라데이션 */ 
        } 
        .row1 { 
            background-image: linear-gradient(to right, #FF69B4, #FF1493); /* 
row1 배경 그라데이션 */ 
        } 
        .row2 { 
            background-image: linear-gradient(to right, #FF1493, #DB7093); /* 
row2 배경 그라데이션 */ 
        } 
        .row3 { 
            background-image: linear-gradient(to right, #DB7093, #FFC0CB); /* 
row3 배경 그라데이션 */ 
        } 
        .key { 
            background-color: #fff; 
            border: 1px solid #bbb; 
            border-radius: 3px; 
            padding: 10px; 
            text-align: center; 
            cursor: pointer; 
            user-select: none; 
            min-width: 30px; /* 최소 너비 설정 */ 
        } 
        .info { 
            font-size: 0.8em; 
            color: #777; 
            margin-top: 10px; 
        } 
    </style> 
</head> 
<body> 
    <div class="typewriter-box"> 
        <div id="display-window"></div> <label id="paper"></label> 
        <div class="keyboard"> 
            <div class="keyboard-group numbers"> 
                <div class="key">1</div> 
                <div class="key">2</div> 
                <div class="key">3</div> 
                <div class="key">4</div> 
                <div class="key">5</div> 
                <div class="key">6</div> 
                <div class="key">7</div> 
                <div class="key">8</div> 
                <div class="key">9</div> 
                <div class="key">0</div> 
            </div> 
            <div class="keyboard-group row1"> 
                <div class="key">q</div> 
                <div class="key">w</div> 
                <div class="key">e</div> 
                <div class="key">r</div> 
                <div class="key">t</div> 
                <div class="key">y</div> 
                <div class="key">u</div> 
                <div class="key">i</div> 
                <div class="key">o</div> 
                <div class="key">p</div> 
            </div> 
            <div class="keyboard-group row2"> 
                <div class="key">a</div> 
                <div class="key">s</div> 
                <div class="key">d</div> 
                <div class="key">f</div> 
                <div class="key">g</div> 
                <div class="key">h</div> 
                <div class="key">j</div> 
                <div class="key">k</div> 
                <div class="key">l</div> 
                <div class="key">;</div> 
            </div> 
            <div class="keyboard-group row3"> 
                <div class="key">z</div> 
                <div class="key">x</div> 
                <div class="key">c</div> 
                <div class="key">v</div> 
                <div class="key">b</div> 
                <div class="key">n</div> 
                <div class="key">m</div> 
                <div class="key">,</div> 
                <div class="key">.</div> 
                <div class="key">/</div> 
            </div> 
        </div> 
        <div class="info"> 
            제작자: 공하윤 (학번: 2402149, 소속: 한양여자대학교 빅데이터과) 
        </div> 
    </div> 
 
    <script> 
        const paperElement = document.getElementById('paper'); 
        const displayWindowElement = document.getElementById('display
window'); 
 
        // 문서 전체에 키보드 입력 이벤트 리스너 추가 
        document.addEventListener('keydown', (event) => { 
            const key = event.key; // 눌린 키의 문자 값 
 
            // 특정 키만 처리하고 싶다면 조건을 추가할 수 있습니다. 
            // 예를 들어 영문, 숫자, 일부 특수문자만 허용 
            if (key.length === 1) { 
                paperElement.textContent += key; 
                displayWindowElement.textContent += key; 
            } else if (key === 'Backspace') { 
                // 백스페이스 처리 (마지막 글자 삭제) 
                paperElement.textContent = paperElement.textContent.slice(0, 
1); 
                displayWindowElement.textContent = 
displayWindowElement.textContent.slice(0, -1); 
            } else if (key === 'Enter') { 
                // 엔터 키 처리 (줄 바꿈) 
                paperElement.textContent += '\n'; 
                displayWindowElement.textContent += '\n'; 
            } else if (key === ' ') { 
                // 스페이스바 처리 (공백 추가) 
                paperElement.textContent += ' '; 
                displayWindowElement.textContent += ' '; 
            } 
            // 다른 특수 키 (Shift, Ctrl, Alt 등)에 대한 처리는 필요에 따라 추가할 
수 있습니다. 
        }); 
 
        // 페이지 로딩 시 포커스를 body에 줘서 키보드 이벤트가 발생하도록 함 
        document.body.focus(); 
    </script> 
</body> 
</html>
